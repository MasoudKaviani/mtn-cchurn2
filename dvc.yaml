stages:
  prepare:
    cmd: python src/prepare.py
    deps:
      - src/prepare.py
      - data/telecomchurn.csv
    params:
      - prepare
    outs:
      - data/processed/train.csv
      - data/processed/test.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/train.csv
    params:
      - train
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - data/processed/test.csv
      - models/model.pkl
    params:
      - evaluate
    metrics:
      - metrics.json:
          cache: false