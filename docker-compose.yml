version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000" 
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dvc-network

  minio-client:
    image: minio/mc:latest
    container_name: minio-client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/dvc-storage --ignore-existing;
      mc policy set download myminio/dvc-storage;
      echo 'MinIO bucket created successfully';
      exit 0;
      "
    networks:
      - dvc-network

  dvc-project:
    build: .
    container_name: telecom-churn-dvc
    depends_on:
      - minio
      - minio-client
    volumes:
      - .:/app
      - dvc-cache:/root/.dvc
    working_dir: /app
    stdin_open: true
    tty: true
    environment:
      - PYTHONUNBUFFERED=1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
    networks:
      - dvc-network

volumes:
  minio-data:
  dvc-cache:

networks:
  dvc-network:
    driver: bridge